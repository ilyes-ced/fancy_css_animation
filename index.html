    <script>
        var before = "none"
        var current = document.getElementsByClassName('images_group')[0]
        var after = document.getElementsByClassName('images_group')[1]
        after.style.translate = "200px"
        
        const next = () => {
            current = current.nextElementSibling
            before = current.previousElementSibling
            if(current.nextElementSibling.classList.contains('images_group')){
                after = current.nextElementSibling
                after.style.translate = "200px"
            }else{
                after = 'none'
            }
        }
                
        const prev = () => {
            current = current.previousElementSibling
            after = current.nextElementSibling
            if(current.previousElementSibling.classList.contains('images_group')){
                before = current.previousElementSibling
                before.style.translate = "-200px"
            }else{        
                before = 'none'
            }
        }
        
        const like = () => {
            if(after != 'none'){
                current.style.scale = 0
                current.style.translate = '-200px'
                after.style.translate = '0px'
                after.style.scale = 1
                next()
            }
        }
        const dislike = () => {
            if(before != 'none'){
                current.style.scale = 0
                current.style.translate = '200px'
                before.style.scale = 1
                before.style.translate = '0px'
                prev()
            }
        }
    </script>
